# Workflow: Deploy static content to GitHub Pages
name: Deploy Ba Den Travel Site

on:
  # Trigger on pushes to main branch
  push:
    branches: ["main"]
  # Allow manual trigger from Actions tab
  workflow_dispatch:

# Permissions required for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Ensure only one deployment runs at a time
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Configure GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # 3️⃣ Upload all files (static site)
      - name: Upload static site
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'  # Upload entire repo

      # 4️⃣ Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
